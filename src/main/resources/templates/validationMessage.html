<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymleaf.org">

<head>

</head>

<body>
    <div class="alert alert-danger alert-dismissible" role="alert" th:if="${not #strings.isEmpty(message)}">
        <span th:text="${message}"></span>
    </div>

    <div class="alert alert-danger alert-dismissible" role="alert" th:if="${not #strings.isEmpty(messageSuccess)}">
        <span th:text="${messageSuccess}"></span>
    </div>
</body>

</html>
