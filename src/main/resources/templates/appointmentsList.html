<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="">Appointments</a>

            <ul class="nav justify-content-end ">
                <li class="nav-item ">
                    <a class="nav-link active " href="/list">
                        <p class="text-white">Home</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/new">
                        <p class="text-white">New</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <br>
    <br>
    <th:block th:include="validationMessage" class="alert alert-warning" role="alert"></th:block>
    <table class=" container table table-hover">
        <thead>
            <th>Name</th>
            <th>Locale</th>
            <th>Date</th>
            <th>Time</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr th:each="appointment: ${appointments}">
                <td>
                    <a th:href="@{details/{id}(id=${appointment.id})}"><span
                            th:text="${appointment.nameAppointment}"></span></a></td>
                <td><span th:text="${appointment.local}"></span></td>
                <td><span th:text="${appointment.date}"></span></td>
                <td><span th:text="${appointment.time}"></span></td>
                <td><a th:href="@{delete/{id}(id=${appointment.id})}"><i class="material-icons left">delete</i></a></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
